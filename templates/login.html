<!DOCTYPE html>

<head>
  <title>登录注册</title>
  <link rel="shortcut icon" href="../static/images/logo.png">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <script src="https://upcdn.b0.upaiyun.com/libs/jquery/jquery-2.0.2.min.js"></script>
  <link rel="stylesheet" href="https://cdn.bootcss.com/toastr.js/latest/css/toastr.min.css">
  <script src="https://cdn.bootcss.com/toastr.js/latest/js/toastr.min.js"></script>
  <link rel="stylesheet" href="../static/css/login.css">
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <a href="#">登录注册</a>
      <a href="#">图谱展示</a>
      <a href="#">中医诊疗</a>
      <a href="#">图谱管理</a>
      <a href="#">用户管理</a>
    </nav>
  </header>

  <div class="background"></div>
  <div class="container">
    <div class="item">
      <h1>中医诊疗多模态知识图谱</h1>
      <h2>Multi-Modal Knowledge Graph of TCM Diagnosis and Treatment</h2>
      <p>集可视化、辅助诊疗、管理于一体的服务平台</p>
    </div>
    <div class="login-section">
      <div class="form-box login">
        <form action="">
          <h2>登录</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" name="User" required>
            <label>用户名</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" name="Password" required>
            <label>密码</label>
          </div>
          <div class="remember-password">
            <label for=""><input type="checkbox">记住密码</label>
            <a onclick="popupToggle();">忘记密码</a>
          </div>
          <button type="submit" class="btn" id="btn_login" name="btn_login">登录</button>
          <div class="create-account">
            <p>创建一个账号？<a class="register-link">注册</a></p>
          </div>
        </form>
        <!-- 忘记密码模态框 -->
        <div id="popup" class="popup">
          <div class="modal_content">
            <h2>忘记密码</h2>
            <p>请输入以下信息</p>
            <div class="inputBox">
              <span>用户名：</span><input type="text" id="user_input" class="user_input" placeholder="请输入用户名"><br><br>
              <span>邮箱：</span><input type="email" id="email_input" class="email_input" placeholder="请输入邮箱"><br><br>
              <span>新密码：</span><input type="password" id="new_pwd_input" class="new_pwd_input"
                placeholder="请输入新密码"><br><br>
              <span>确认密码：</span><input type="password" id="confirm_pwd_input" class="confirm_pwd_input"
                placeholder="请确认密码"><br><br>
            </div>
            <button class="reset_pwd" onclick="resetClick();">重置密码</button>
          </div>
          <!-- 关闭符号x -->
          <a class="close_note" onclick="popupToggle();">&#10005</a>
        </div>
      </div>
      <div class="form-box register">
        <form action="">
          <h2>注册</h2>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-user'></i></span>
            <input type="text" name="User" required>
            <label>用户名</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-lock-alt'></i></span>
            <input type="password" name="Password" required>
            <label>密码</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class='bx bxs-envelope'></i></span>
            <input type="email" name="Email" required>
            <label>邮箱</label>
          </div>
          <div class="remember-password">
            <label><input type="checkbox">我已阅读并同意用户协议</label>
          </div>
          <button type="submit" class="btn" id="btn_register" name="btn_register">注册</button>
          <div class="create-account">
            <p>已拥有账号？<a class="login-link">登录</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

<script src="../static/js/login.js"></script>

</html>
